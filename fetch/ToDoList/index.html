<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-Do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=New+Rocker&family=Press+Start+2P&display=swap" rel="stylesheet">>
    <script defer src="scripts.js"></script>
</head>
<body>

<div class="header">
    <div class="header-title">
        <h1>To-Do-List</h1>
    </div>

</div>


<div class="header-down">
    <div class="container">
        <input type="text" id="task-input" placeholder="Add New Task">
        <button class="btn btn-success btn-input">ADD</button>
        <ul class="list-group todo-list-ul">
            <li class="list-group-item">An items</li>
        </ul>
    </div>
</div>
</body>
</html>
